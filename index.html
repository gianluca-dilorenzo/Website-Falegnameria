    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>

      <script>
      let item = document.querySelector('.icon-hamburger');
      item.addEventListener("click", function() {
            document.body.classList.toggle('menu-open');
      });

gsap.registerPlugin(ScrollTrigger);

const header = document.querySelector('.header');

// Creiamo overlay per il gradiente elegante
const gradientOverlay = document.createElement('div');
gradientOverlay.style.position = 'absolute';
gradientOverlay.style.top = '0';
gradientOverlay.style.left = '0';
gradientOverlay.style.width = '100%';
gradientOverlay.style.height = '100%';
gradientOverlay.style.background = 'linear-gradient(to bottom, rgba(60,40,20,1) 0%, rgba(60,40,20,0.95) 75%, rgba(60,40,20,0) 100%)';

gradientOverlay.style.opacity = '0';
gradientOverlay.style.pointerEvents = 'none';
gradientOverlay.style.zIndex = '0'; 
header.appendChild(gradientOverlay);

const navContent = document.querySelector('.nav-container');
navContent.style.position = 'relative';
navContent.style.zIndex = '1';  // <-- deve stare sopra l'overlay

// Animazione GSAP: opacità aumenta con lo scroll
gsap.to(gradientOverlay, {
  opacity: 1,
  scrollTrigger: {
    trigger: document.body,
    start: "top top",
    end: "100px",   // gradiente completamente visibile dopo 150px di scroll
    scrub: true
    
  }
});




      

    </script>
